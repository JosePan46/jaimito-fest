<h1> Barra Oeste</h1>
<mat-accordion>
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Estadísticas generales
      </mat-panel-title>
      <mat-panel-description>
        Descripción del servicio
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Ventas totales del día: 6500€</p>
    <p></p>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Status
      </mat-panel-title>
      <mat-panel-description>
        Status del servicio
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Barra Oeste abierta y en servicio <mat-icon class="check">check_circle_outline</mat-icon> </p>

  </mat-expansion-panel>
</mat-accordion>
